 
 name: test
 on: 
  pull_request:
    branches: 
      - main
 jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - run: echo "this is where you would build it"
  unit_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello world"
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm t
  versioning:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v2
      - run: echo all tests passed, bumping version
      - uses: phips28/gh-action-bump-version@master
        with:
          default: patch
          commit-message: 'automated version bump to {{version}} [skip-ci]'
  
 

